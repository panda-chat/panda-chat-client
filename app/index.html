<html>
    <head>
        <title>Panda Chat</title>
    </head>
    <body>
        <div id="app">
            <div id="chat-container">
                <div id="message-history-container"></div>
                
                <div id="message-textarea-container">
                    <textarea id="message-textarea" placeholder="..."></textarea>
                </div>
            </div>
            <div id="drawing-container">
                <div id="canvas"></div>
                <div class="color-picker" 
                    acp-color="#DF4B26"
                    acp-show-hsl="no"
                    acp-show-rgb="no"
                    acp-show-hex="no"
                    acp-show-alpha="no">
                </div>
                <i class="fas fa-download">
                    <a id="download-image" download="UMemeBlasted.png"></a>
                </i>
                <i id="erase-canvas" class="fas fa-trash-alt"></i>
                <i id="send-canvas" class="fas fa-pencil-alt"></i>
                
                <i class="fas fa-undo"></i>
                <i class="fas fa-redo"></i>
                <i class="fas fa-share-square"></i>
                <i class="fas fa-plus-circle stroke-modifiers stroke-size" attr-type="up"></i>
                <i class="fas fa-minus-circle stroke-modifiers stroke-size" attr-type="down"></i>
                <i class="far fa-angry"></i>
            </div>
        </div>
    </body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="./dist/bundle.js"></script>
</html>
