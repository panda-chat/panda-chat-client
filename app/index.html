<html>
    <head>
        <title>draw</title>
    </head>
    <body>
        <div class="container" 
             acp-color="#DF4B26"

        <a id="download-image" download="UMemeBlasted.png">Download</a>
        <button id="erase-canvas">Clear Canvas</button>

    <script src="./dist/bundle.js"></script>
